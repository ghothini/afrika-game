<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GAME TIME</title>

    <!-- Google Icons -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />


    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="main-container flex-center-center">
        <div class="inner-container flex">
            <div class="right flex-column">
                <div class="top">
                    <h1 id="questionNo">Question 3</h1>
                    <div class="tries-div flex">
                        <div id="tries1"></div>
                        <div id="tries2"></div>
                        <div id="tries3"></div>
                    </div>
                </div>
                <div class="middle flex-column-center">
                    <p id="question" class="question">How many months do we have in a year?: </p>
                    <div class="input-icons column flex j-center">
                        <div class="flex gap-7px">
                            <span class="material-symbols-outlined icon">
                                done_all
                            </span>
                            <input type="text" id="answer" placeholder="Answer" class="inputStyle">
                            <span class="material-symbols-outlined icon">
                                <!-- done_all -->
                                done_all
                            </span>
                        </div>
                        <button id="submit" class="btn">Submit</button>
                    </div>
                    <div class="message-div">
                        <p><small id="questionProgress">Congratulations! moving on to next question</small></p>
                    </div>
                </div>
                <div class="bottom">
                    <h2>GAME SCORE: <span id="points">0</span> <sub>POINTS</sub></h2>
                </div>
            </div>
        </div>
    </div>
    <script src="game.js">
    </script>
</body>

</html>
